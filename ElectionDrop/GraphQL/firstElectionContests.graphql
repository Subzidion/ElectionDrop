query FirstElectionContests {
  allElections(first: 1, orderBy: ELECTION_DATE_DESC) {
    nodes {
      name
      electionDate
      id
      updatesByElectionId {
        nodes {
          id
          jurisdictionType
          hash
          timestamp
          voteTalliesByUpdateId {
            nodes {
              id
              votes
              ballotResponseId
              votePercentage
            }
          }
        }
      }
      contestsByElectionId {
        nodes {
          ballotTitle
          contestKey
          district
          jurisdictions
          id
          ballotResponsesByContestId {
            nodes {
              name
              party
              id
            }
          }
        }
      }
    }
  }
}
